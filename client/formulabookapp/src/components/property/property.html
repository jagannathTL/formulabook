<form [formGroup]="form" (ngSubmit)="onSave($event)">
	<ion-list>
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input type="text" formControlName="name" [(ngModel)]="er.name"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button type="submit" [disabled]="!form.valid">Save</button>
		</ion-item>
	</ion-list>
</form>
