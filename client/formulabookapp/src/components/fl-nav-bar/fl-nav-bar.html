<ion-navbar *ngIf="!editMode" no-border-bottom>
    <button ion-button   menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title small>{{title}}</ion-title>
    <ion-buttons end>
        <button *ngIf="!isSelectionList" royal ion-button icon-only  (click)="onActionCmd('Add', $event)">
            <ion-icon name="add"></ion-icon>
        </button>
        <button royal ion-button icon-only  (click)="searchBar=!searchBar">
            <ion-icon name="search"></ion-icon>
        </button>
        <button *ngIf="!isSelectionList" royal ion-button icon-only   (click)="onMore($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
 <ion-navbar *ngIf="editMode" no-border-bottom>
            <ion-buttons left>
                    <button ion-button icon-only (click)="onActionCmd('Done', $event)">
                        Done
                    </button>
                    <button ion-button icon-only (click)="onActionCmd('ToggleSelect', $event)">
                        {{all$ | async}}
                    </button>
            </ion-buttons>
            <ion-buttons right>
                    <button ion-button icon-only (click)="onActionCmd('Delete', $event)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                    <button ion-button icon-only (click)="onActionCmd('Categorize', $event)">
                        <ion-icon name="folder"></ion-icon>
                    </button>
                    <template [ngIf]="selectionStatus?.favourite?.enable_button">
                    <button  ion-button icon-only  (click)="onActionCmd('Favourite', $event)">
                        <ion-icon color="primary" name="heart"></ion-icon>
                    </button>
                    </template>
                    <button *ngIf="selectionStatus?.favourite?.disable_button" ion-button icon-only (click)="onActionCmd('Unfavourite', $event)">
                        <ion-icon name="heart"></ion-icon>
                    </button>
                    <button ion-button *ngIf="selectionStatus?.share?.enable_button" icon-only (click)="onActionCmd('Share', $event)">
                        <ion-icon color="primary" name="share"></ion-icon>
                    </button>
                    <button ion-button *ngIf="selectionStatus?.share?.disable_button" icon-only (click)="onActionCmd('Unshare', $event)">
                        <ion-icon name="share"></ion-icon>
                    </button>
            </ion-buttons>
    </ion-navbar>
    <ion-searchbar *ngIf="searchBar" (input)="onSearchInput($event)" (onCancel)="onSearchCancel($event)" [(ngModel)]="searchQuery" [debounce]="searchDelay" >
    </ion-searchbar>
