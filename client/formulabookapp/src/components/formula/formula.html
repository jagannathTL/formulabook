<form [formGroup]="form" (submit)="onSave($event)">
    <ion-list>
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" formControlName="name" [(ngModel)]="fobj.name"></ion-input>
        </ion-item>
        <fb-error [fcontrol]="form.controls.name"></fb-error>

        <ion-item>
            <ion-label>Formula</ion-label>
                <span item-right><mathq [editable]="true" formControlName="symbol" [(ngModel)]="fobj.symbol"></mathq> = <mathq [editable]="true" formControlName="latex" (change)="updateVariables($event)" [(ngModel)]="fobj.latex"></mathq></span>
        </ion-item>
        <fb-error [fcontrol]="form.controls.symbol"></fb-error>

        <ion-item>
            <ion-label>Measure</ion-label>
                <fl-unit-sel item-right formControlName="measure" [(ngModel)]="fobj.Measure" [mode]="'edit'"></fl-unit-sel>
        </ion-item>
