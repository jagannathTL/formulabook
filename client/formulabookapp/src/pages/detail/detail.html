<ion-header>
    <ion-navbar no-border-bottom>
		<ion-title small>{{title}}</ion-title>
		<ion-buttons right>
			<button royal ion-button icon-only  (click)="onClose($event)">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>l
<ion-content id="detail-page">
    <div  [ngSwitch] = "(uiState$ | async)?.detail_currResource.type">
        <template [ngSwitchCase]="'properties'">
            <ion-list>
                <fl-property [mode]="'edit'" (save)="onSave($event)" [resource]="(uiState$ | async)?.detail_currResource"></fl-property>
            </ion-list>
        </template>
        <template [ngSwitchCase]="'units'">
            <ion-list>
                <fl-unit [mode]="'edit'" (save)="onSave($event)" [property]="(uiState$ | async)?.current_property" [resource]="(uiState$ | async)?.detail_currResource"></fl-unit>
            </ion-list>
        </template>
    </div>   
</ion-content>
<ion-footer [class.fl-hidden]="(uiState$ | async)?.showKB">
<keypad parent=""></keypad>
</ion-footer>
