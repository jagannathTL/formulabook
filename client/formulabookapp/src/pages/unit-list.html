<ion-header>
	<fl-nav-bar [listMode]="listMode"  [title]="'Units'"  (actionCmd)="onActionCmd($event)"  (filterChange)="onFilterChange($event)"></fl-nav-bar>
</ion-header>
<ion-content>
	<ion-segment [(ngModel)]="viewType">
	    <ion-segment-button value="All" (ionSelect)="selectedViewType('All')" >
	        All
	    </ion-segment-button>
	    <ion-segment-button value="Favourites" (ionSelect)="selectedViewType('Favourites')" >
	        Favourites
	    </ion-segment-button>
	    <ion-segment-button value="Library" (ionSelect)="selectedViewType('Library')" >
	        Library
	    </ion-segment-button>
	</ion-segment>
	<fl-unit *ngFor="let res of units$ | async"  [showChkbox]="listMode == 'Select'" (check)="onCheck($event)" [resource]="res" [property]="(property$ | async)" (press)="onPress($event)" (click)="onClick(res)"></fl-unit>
</ion-content>
