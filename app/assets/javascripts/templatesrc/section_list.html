<div>

<div class='tlab-show-sections-tab'>
  <a
    class='tlab-resize-list-btn tlab-action-showsections tlab-tooltip'
    tooltip="<%=( t('Show sections') ) %>"
  >
    <i class='tlab-icon-show'></i>
  </a>
</div>


<div class="tlab-secpanel-outer">
  <div class="tlab-secpanel-container">
    <div class="tlab-section-top-bar">
      <a class='tlab-btn tlab-btn-medium tlab-pull-left tlab-add-section-btn tlab-action-add-section tlab-tooltip tlab-do-not-blur' handleEvent="true" tooltip=" <%=( t('Add Section') ) %>"><i class='tlab-icon-plus'></i></a>
      <a class='tlab-resize-list-btn tlab-hide-in-edit tlab-action-hidesections tlab-tooltip' tooltip="<%=( t('Hide List') ) %>"><i class='tlab-icon-hide'></i></a>
    </div>

    <div class="tlab-secpanel tlab-disable-horizontal-scroll-to-cursor">
      <div class="tlab-sectionlist">
        <span class="tlab-template-sectioneach"></span>
        <div class="template-newsection"></div>
      </div>
    </div>
  </div>
</div>


</div>
