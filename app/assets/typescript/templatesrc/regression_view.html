<div class="tlab-regression-container">
  <div class="tlab-handle-event" handleEvent="true">

    <div class="tlab-log-mode-toggle">
      <div class="tlab-action-log-mode-toggle">
        <span class="tlab-log-mode-checkbox">
          <i class="tlab-icon-check"></i>
        </span>
        Log Mode
      </div>
      <a class="tlab-log-mode-toggle-help" target="_blank" href="http://support.desmos.com/hc/en-us/articles/204349605">
        <i class="tlab-icon-question-sign"></i>
      </a>
    </div>

    <div class="tlab-statistics">
      <div class="tlab-regression-title tlab-residuals-title">
        <%=( t('Statistics') ) %>        <a class="tlab-regression-about-link" target="_blank">
          <i class="tlab-icon-question-sign"></i>
        </a>
      </div>

      <span class="tlab-statistics-value"></span>
    </div>
    <div class="tlab-residuals">
      <div class="tlab-regression-title tlab-residuals-title">
        <%=( t('Residuals') ) %>      </div>
      <span class="tlab-residuals-variable"></span>
      <span class="tlab-residual-suggestion tlab-action-plot-residual tlab-btn tlab-btn-light-gray">
        plot
      </span>
    </div>

    <div class="tlab-parameters-container">
      <div class="tlab-regression-title tlab-parameters-title">
        <%=( t('Parameters') ) %>      </div>
      <div class="tlab-parameters">
      </div>
    </div>

    <div class="tlab-clear"></div>
  </div>
</div>';
