
<div>

<div class='tlab-show-parameters-tab'>
  <a
    class='tlab-resize-list-btn tlab-action-showparameters tlab-tooltip'
    tooltip="<%=( t('Show parameters') ) %>"
  >
    <i class='tlab-icon-show'></i>
  </a>
</div>


<div class="tlab-parampanel-outer">
  <div class="tlab-parampanel-container">
    <div class="tlab-parameter-top-bar">
      <a class='tlab-btn tlab-btn-medium tlab-pull-left tlab-add-parameter-btn tlab-action-add-parameter tlab-tooltip tlab-do-not-blur' handleEvent="true" tooltip=" <%=( t('Add Section') ) %>"><i class='tlab-icon-plus'></i></a>
      <a class='tlab-resize-list-btn tlab-hide-in-edit tlab-action-hideparameters tlab-tooltip' tooltip="<%=( t('Hide List') ) %>"><i class='tlab-icon-hide'></i></a>
    </div>

    <div class="tlab-parampanel tlab-disable-horizontal-scroll-to-cursor">
      <div class="tlab-parameterlist">
        <span class="tlab-template-parametereach"></span>
        <div class="template-newparameter"></div>
      </div>
    </div>
  </div>
</div>


</div>
